<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyberpunk Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: url('https://images.unsplash.com/photo-1606107557195-d2b7c03d1b36?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #00ffe7;
      position: relative;
    }

    #clock {
      font-size: 10vw;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 0 25px #00ffe7;
      z-index: 2;
    }

    #controls {
      margin-top: 20px;
      z-index: 2;
    }

    button {
      font-family: 'Orbitron', sans-serif;
      background: rgba(0, 0, 0, 0.7);
      color: #00ffe7;
      border: 2px solid #00ffe7;
      padding: 0.6rem 1rem;
      margin: 0 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00ffe7;
      color: black;
    }

    .rain {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    .raindrop {
      position: absolute;
      width: 2px;
      height: 20px;
      background: #00ffe7;
      animation: fall linear infinite;
      opacity: 0.3;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 0; }
      100% { transform: translateY(100vh); opacity: 0.5; }
    }

    @media (max-width: 768px) {
      #clock { font-size: 16vw; }
      button { font-size: 0.9rem; padding: 0.5rem 0.8rem; }
    }
  </style>
</head>
<body>
  <div id="clock">00:00:00</div>
  <div id="controls">
    <button onclick="toggleFormat()">Switch to 12H</button>
    <button onclick="toggleFullscreen()">Fullscreen</button>
  </div>
  <div class="rain" id="rain"></div>

  <script>
    let is24Hour = true;

    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      let ampm = '';

      if (!is24Hour) {
        ampm = hours >= 12 ? ' PM' : ' AM';
        hours = hours % 12 || 12;
      }

      document.getElementById('clock').textContent = `${String(hours).padStart(2, '0')}:${minutes}:${seconds}${ampm}`;
    }

    function toggleFormat() {
      is24Hour = !is24Hour;
      document.querySelector('#controls button').textContent = is24Hour ? "Switch to 12H" : "Switch to 24H";
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => alert(`Error: ${err.message}`));
      } else {
        document.exitFullscreen();
      }
    }

    setInterval(updateClock, 1000);
    updateClock();

    // Rain effect
    const rainContainer = document.getElementById('rain');
    const numDrops = 150;

    for (let i = 0; i < numDrops; i++) {
      const drop = document.createElement('div');
      drop.className = 'raindrop';
      drop.style.left = `${Math.random() * 100}%`;
      drop.style.animationDuration = `${0.5 + Math.random()}s`;
      drop.style.animationDelay = `${Math.random()}s`;
      drop.style.height = `${10 + Math.random() * 20}px`;
      rainContainer.appendChild(drop);
    }
  </script>
</body>
</html>
